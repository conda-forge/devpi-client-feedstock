{% set version = "7.1.0" %}

package:
  name: devpi-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/devpi-client/devpi_client-{{ version }}.tar.gz
  sha256: 3706e1ae88f13894a90ef324d0c6c01826e3992f33da0d729d6eb3ce056fcbf3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - devpi = devpi.main:main

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - check-manifest >=0.28
    - colorama
    - devpi-common >=4,<5
    - iniconfig
    - pkginfo >=1.4.2
    - platformdirs
    - pluggy >=0.6.0,<2.0
    - python >=3.7
    - python-build >=0.7.0

test:
  imports:
    - devpi
  commands:
    - pip check
    - devpi --help
  requires:
    - pip

about:
  home: https://devpi.net
  summary: devpi upload/install/... workflow commands for Python developers
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/devpi/devpi
  doc_url: https://doc.devpi.net

extra:
  recipe-maintainers:
    - bollwyvl
